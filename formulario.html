<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Formulario de Registro</title>
</head>
<body id="pagina" class="container mt-5 bg-light text-dark">
  <div class="text-end mb-3">
    <button id="toggleTema" class="btn btn-outline-secondary">
      <i class="bi bi-moon-stars-fill"></i> Claro/Oscuro
    </button>
  </div>
  <h2 class="mb-4 text-center">Formulario de Registro</h2>
  <form id="formularioRegistro" class="card p-4 shadow-lg rounded-4 bg-light text-dark">
    <div class="mb-3">
      <label for="usuario" class="form-label">Nombre de Usuario</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
        <input type="text" class="form-control" id="usuario" name="usuario">
      </div>
      <div class="text-danger" id="errorUsuario"></div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena">
        <div class="text-danger" id="errorContrasena"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena">
        <div class="text-danger" id="errorConfirmar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion">
        <div class="text-danger" id="errorDireccion"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="comuna" class="form-label">Comuna</label>
        <select class="form-select" id="comuna" name="comuna">
          <option selected>Seleccione una comuna</option>
          <option value="Valdivia">Valdivia</option>
          <option value="Mariquina">Mariquina</option>
          <option value="Lanco">Lanco</option>
          <option value="Los Lagos">Los Lagos</option>
          <option value="Corral">Corral</option>
          <option value="Máfil">Máfil</option>
          <option value="Panguipulli">Panguipulli</option>
          <option value="Paillaco">Paillaco</option>
          <option value="La Unión">La Unión</option>
          <option value="Futrono">Futrono</option>
          <option value="Río Bueno">Río Bueno</option>
          <option value="Lago Ranco">Lago Ranco</option>
        </select>
        <div class="text-danger" id="errorComuna"></div>
      </div>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Número de Teléfono</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
        <input type="text" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="text-danger" id="errorTelefono"></div>
    </div>
    <div class="mb-3">
      <label for="paginaWeb" class="form-label">Página Web Personal (URL)</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-globe"></i></span>
        <input type="text" class="form-control" id="paginaWeb" name="paginaWeb">
      </div>
      <div class="text-danger" id="errorPaginaWeb"></div>
    </div>
    <div class="mb-3">
      <label for="aficion" class="form-label">Agregar Afición</label>
      <div class="input-group">
        <input type="text" class="form-control" id="aficion" name="aficion">
        <button type="button" class="btn btn-outline-primary" id="agregarAficion">
          <i class="bi bi-plus-circle"></i> Agregar
        </button>
      </div>
      <div class="text-danger" id="errorAficiones"></div>
      <ul class="list-group mt-2" id="listaAficiones">
      </ul>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 d-grid">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="bi bi-check-circle"></i> Registrar
        </button>
      </div>
      <div class="col-md-6 d-grid text-md-end mt-3 mt-md-0">
        <button type="button" class="btn btn-secondary btn-lg" id="btnResetear">
          <i class="bi bi-arrow-counterclockwise"></i> Limpiar Formulario
        </button>
      </div>
    </div>
  </form>
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastExito" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ¡Formulario enviado correctamente!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
